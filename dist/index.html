<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etsy Search</title>
    <script src="https://use.fontawesome.com/95cea4501d.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen"/>
    <link rel="stylesheet" href="main.css" media="screen"/>
  </head>
  <body>
    <header>
      <h1>Etsy</h1>
      <input type="text" name="Search"/>
    </header>
    <aside class="sidebar">
      <p>
        Show results for:
      </p>
      <form class="categories">
        <h5>
          All categories
        </h5>
        <h6>
          Clothing
        </h6>
        <h6>
          Craft Supplies
        </h6>
        <h6>
          Jewelry
        </h6>
        <h6>
          Home & Living
        </h6>
        <h6>
          Accessories
        </h6>
      </form>
      <p>
        Refine your search:
      </p>
      <form class="refine">
        <h6>
          Item
        </h6>
        <h6>
          Other Item
        </h6>
      </form>
    </aside>
    <div class="container">
      <h5 class="num-results"></h5>
    </div>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
